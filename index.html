<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>nearby4u with Workers AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="font-sans bg-gray-100">
    <div class="container mx-auto px-4">
        <header class="flex justify-center items-center py-6">
            <h1 class="text-4xl font-bold text-green-800">nearby4u</h1>
        </header>

        <main class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center space-x-4">
                    <input id="search-input" 
                           class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Search nearby places..." 
                           type="text" />
                    <button id="search-button" 
                            class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div id="result-container" class="bg-white p-4 rounded-lg shadow-md text-center"></div>

            <div class="relative h-96 rounded-lg overflow-hidden">
                <div id="map" class="absolute inset-0 w-full h-full"></div>
            </div>
        </main>
    </div>

    <script>
    // Global error handler
    window.addEventListener('error', function(event) {
        console.error('Uncaught error:', event.error);
        document.getElementById('result-container').innerHTML = `
            <div class="text-red-500 font-bold">
                Unexpected Error: ${event.error ? event.error.message : 'An unknown error occurred'}
                <br>
                Please check the console for more details.
            </div>
        `;
    });

    // Catch and log unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled Promise Rejection:', event.reason);
        document.getElementById('result-container').innerHTML = `
            <div class="text-red-500 font-bold">
                Unhandled Promise Rejection: ${event.reason ? event.reason.message : 'An unknown error occurred'}
                <br>
                Please check the console for more details.
            </div>
        `;
    });

    document.addEventListener('DOMContentLoaded', () => {
        // Map Initialization with error handling
        let map;
        try {
            map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        } catch (mapError) {
            console.error('Map Initialization Error:', mapError);
            document.getElementById('result-container').innerHTML = `
                <div class="text-red-500">
                    Map Loading Failed: ${mapError.message}
                </div>
            `;
            return;
        }

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultContainer = document.getElementById('result-container');

        // Detailed error logging function
        function logError(context, error) {
            console.error(`Error in ${context}:`, error);
            resultContainer.innerHTML = `
                <div class="text-red-500">
                    <strong>Error in ${context}:</strong>
                    <br>${error.message}
                    <br>Check console for more details.
                </div>
            `;
        }

        // Comprehensive AI search function with extensive error handling
        async function performAISearch(query, latitude = null, longitude = null) {
            // Extensive input validation
            if (!query || query.trim() === '') {
                logError('Search Validation', new Error('Empty search query'));
                return;
            }

            // Loading state
            resultContainer.innerHTML = `
                <div class="flex items-center justify-center text-blue-500">
                    <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Searching with AI...</span>
                </div>
            `;

            try {
                // Network request with timeout and error handling
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10-second timeout

                const response = await fetch('https://nearby4u.yindin777.workers.dev/ai-search', {
                    method: 'POST',
                    signal: controller.signal,
                    headers: { 
                        'Content-Type': 'application/json',
                        // Add any additional headers if needed
                    },
                    body: JSON.stringify({ 
                        query, 
                        latitude, 
                        longitude 
                    })
                });

                clearTimeout(timeoutId);

                // Comprehensive response checking
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();

                // Validate response data
                if (!data || (!data.result && !data.location)) {
                    throw new Error('Invalid response from server');
                }

                // Display result
                resultContainer.innerHTML = `
                    <div class="text-gray-700 whitespace-pre-wrap">
                        ${data.result || 'No results found.'}
                    </div>
                `;

                // Add marker if location is provided
                if (data.location && data.location.lat && data.location.lon) {
                    try {
                        L.marker([data.location.lat, data.location.lon])
                            .addTo(map)
                            .bindPopup(data.result || 'Search Result')
                            .openPopup();
                        
                        map.setView([data.location.lat, data.location.lon], 13);
                    } catch (markerError) {
                        logError('Marker Placement', markerError);
                    }
                }

            } catch (error) {
                // Detailed error handling
                if (error.name === 'AbortError') {
                    logError('Search Timeout', new Error('Search request timed out'));
                } else if (error.name === 'TypeError') {
                    logError('Network Error', new Error('Unable to connect to the server'));
                } else {
                    logError('AI Search', error);
                }
            }
        }

        // Search button event with error handling
        searchButton.addEventListener('click', () => {
            try {
                const query = searchInput.value.trim();
                if (!query) {
                    resultContainer.textContent = 'Please enter a search query.';
                    return;
                }
                performAISearch(query);
            } catch (error) {
                logError('Search Button', error);
            }
        });

        // Geolocation with comprehensive error handling
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    try {
                        const { latitude, longitude } = position.coords;

                        // Center map on user location
                        map.setView([latitude, longitude], 13);

                        // Add user location marker
                        L.marker([latitude, longitude])
                            .addTo(map)
                            .bindPopup('Your Location')
                            .openPopup();

                        // Perform initial location-based search
                        performAISearch(
                            `Interesting places and recommendations near ${latitude},${longitude}`, 
                            latitude, 
                            longitude
                        );
                    } catch (locationError) {
                        logError('Location Processing', locationError);
                    }
                },
                (error) => {
                    // Detailed geolocation error handling
                    let errorMessage = 'Unknown error';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'Location access was denied';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Location information is unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'Location request timed out';
                            break;
                    }

                    resultContainer.innerHTML = `
                        <div class="text-yellow-600 font-bold">
                            Geolocation Error: ${errorMessage}
                            <br>
                            ${error.message}
                        </div>
                    `;
                },
                {
                    // Geolocation options
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        } else {
            resultContainer.innerHTML = `
                <div class="text-red-500 font-bold">
                    Geolocation not supported by your browser
                </div>
            `;
        }
    });
    </script>
</body>
</html>
