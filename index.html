<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>nearby4u</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body class="font-roboto bg-gray-100">
<header class="flex justify-center items-center py-4">
    <h1 class="text-4xl font-bold text-green-800">nearby4u</h1>
</header>
<main class="mt-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="flex items-center space-x-4">
            <input id="search-input" 
                   class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Search for a location..." 
                   type="text" />
            <button id="search-button" 
                    class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div id="result-container" class="mt-4 text-center text-gray-700"></div>

    <div class="mt-8">
        <div class="relative h-96">
            <div class="absolute inset-0 w-full h-full rounded-lg" id="map"></div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Initialize the map
        var map = L.map("map").setView([51.505, -0.09], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup("A pretty CSS3 popup.<br> Easily customizable.")
            .openPopup();

        // Search logic
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const resultContainer = document.getElementById("result-container");

        searchButton.addEventListener("click", async () => {
            const query = searchInput.value.trim();
            if (!query) {
                resultContainer.textContent = "Please enter a search query.";
                return;
            }

            resultContainer.textContent = "Searching...";

            try {
                // Send query to Cloudflare Worker
                const response = await fetch("/search", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query }),
                });

                if (response.ok) {
                    const data = await response.json();
                    resultContainer.textContent = data.result || "No results found.";
                } else {
                    resultContainer.textContent = `Error: ${response.statusText}`;
                }
            } catch (error) {
                resultContainer.textContent = `Error: ${error.message}`;
            }
        });
    });
</script>
</body>
</html>
