<!DOCTYPE html>
<html>
<head>
    <title>NearBy4U AI Map Search (Demo)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #map {
            height: 300px;
            width: 100%;
        }

        #search-container {
            padding: 10px;
            display: flex;
        }

        #search-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }

        #search-button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
        }

        #results-container {
            padding: 10px;
        }

        .result-item {
            margin-bottom: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for places...">
        <button id="search-button">Search</button>
    </div>

    <div id="map"></div>

    <div id="results-container"></div>

    <script>
        let map = L.map('map').setView([37.7749, -122.4194], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let markers = L.layerGroup().addTo(map);

        document.getElementById('search-button').addEventListener('click', performSearch);

        async function performSearch() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            markers.clearLayers();
            document.getElementById('results-container').innerHTML = "";

            try {
                // Use your Cloudflare Worker URL here
                const response = await fetch(`https://<your-worker-name>.<your-subdomain>.workers.dev/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data && data.length > 0) {
                    displayResults(data);
                } else {
                    displayMessage("No results found.");
                }
            } catch (error) {
                console.error("Search error:", error);
                displayMessage("An error occurred during the search.");
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results-container');
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `<h3>${result.display_name}</h3>`;
                resultsContainer.appendChild(resultDiv);

                if (result.lat && result.lon) {
                    L.marker([result.lat, result.lon]).addTo(markers)
                        .bindPopup(`<b>${result.display_name}</b>`).openPopup();
                }
            });
            if(results.length > 0 && results[0].lat && results[0].lon)
            {
                map.setView([results[0].lat, results[0].lon], 14);
            }
        }

        function displayMessage(message) {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = `<p>${message}</p>`;
        }
    </script>

</body>
</html>
