<html lang="en">
<!-- Defines the language of the document as English (lang="en") -->

<head>
    <!-- Starts the <head> section, which contains metadata and resources for the page -->
    <meta charset="utf-8"/>
    <!-- Defines the character encoding for the document as UTF-8, ensuring support for special characters -->

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Makes the page responsive on different devices. The viewport is set to the device's width, and the initial zoom level is 1.0 -->

    <title>Nearest AI Search Box with Map</title>
    <!-- Sets the title of the webpage, which is displayed in the browser tab -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links to the TailwindCSS framework via a CDN, which provides utility-first CSS classes for styling -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- Links to Font Awesome, a library providing a set of icons to use in your webpage -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <!-- Links to Google Fonts to use the "Roboto" font in various weights (400, 500, 700) -->

    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
    <!-- Links to Leaflet's CSS file, which is a library for interactive maps -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Links to Leaflet's JavaScript library, used to create and interact with maps -->

    <style>
        <!-- Defines custom styles -->
        #map in real-time {
            height: 100%;
            <!-- The #map selector targets the element with the ID "map." -->
            <!-- The height: 100% ensures the map will take up the full height of its container -->
        }
    </style>

</head>

<body class="font-roboto bg-gray-100">
<!-- Starts the <body> section, which holds the visible content of the webpage -->

    <div class="container mx-auto p-4">
    <!-- Creates a container div with TailwindCSS classes: mx-auto: Centers the container horizontally. p-4: Adds padding of 1rem (16px) around the content -->

        <header class="flex justify-between items-center py-4">
        <!-- Starts a header section with the following TailwindCSS classes: flex: Applies Flexbox layout. justify-between: Distributes space between the items, placing them at opposite ends. items-center: Vertically centers the items. py-4: Adds padding to the top and bottom -->

            <h1 class="text-3xl font-bold text-gray-800">
                Nearest AI Search
            </h1>
            <!-- Displays the page title "AI Search" inside an <h1> tag. text-3xl: Sets the text size to extra large. font-bold: Makes the text bold. text-gray-800: Sets the text color to a dark gray -->

            <nav>
            <!-- Defines a navigation section -->
                <ul class="flex space-x-4">
                <!-- Defines an unordered list (<ul>) and applies Flexbox (flex) to arrange list items horizontally with a 1rem (space-x-4) space between them -->

                    <li>
                        <a class="text-gray-600 hover:text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <!-- Defines the first list item, a link (<a>) labeled "Home." text-gray-600: Sets the text color to gray. hover:text-gray-800: Changes the text color to darker gray when hovered over -->

                    <li>
                        <a class="text-gray-600 hover:text-gray-800" href="#">
                            About
                        </a>
                    </li>
                    <!-- Defines the second list item, a link labeled "About," with similar styling as the first link -->

                    <li>
                        <a class="text-gray-600 hover:text-gray-800" href="#">
                            Contact
                        </a>
                    </li>
                    <!-- Defines the third list item, a link labeled "Contact," with similar styling as the first and second links -->

                </ul>
            </nav>

        </header>

        <main class="mt-8">
        <!-- Starts the main content section with a top margin of 2rem (mt-8) -->

            <div class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Creates a white background section with padding (p-6), rounded corners (rounded-lg), and a shadow effect (shadow-lg) -->

                <div class="flex items-center space-x-4">
                <!-- Defines a Flexbox container for arranging items (an input and a button) horizontally with space between them (space-x-4) -->

                    <input class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search for a location..." type="text"/>
                    <!-- Defines an input field with various styles: w-full: Makes the input take the full available width. p-4: Adds padding. border border-gray-300: Adds a light gray border around the input. rounded-lg: Rounds the corners of the input. focus:outline-none focus:ring-2 focus:ring-blue-500: Removes the default outline and adds a blue ring when the input is focused -->

                    <button class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search">
                        </i>
                    </button>
                    <!-- Defines a button with these styles: p-4: Adds padding. bg-blue-500: Sets the background color to blue. text-white: Sets the text color to white. rounded-lg: Rounds the corners of the button. hover:bg-blue-600: Changes the background color to a darker blue when hovered. focus:outline-none focus:ring-2 focus:ring-blue-500: Removes the outline and adds a blue focus ring when the button is focused. Inside the button, an icon (<i>) from Font Awesome is used for the search icon (fa-search) -->

                </div>
            </div>

            <div class="mt-8">
            <!-- Adds a margin top (mt-8) before the next section -->

                <div class="bg-white p-6 rounded-lg shadow-lg">
                <!-- Creates another white background section with padding (p-6), rounded corners (rounded-lg), and a shadow effect (shadow-lg) -->

                    <h2 class="text-2xl font-bold text-gray-800 mb-4">
                        Map
                    </h2>
                    <!-- Defines a subtitle "Map" with a text size of 2xl (text-2xl), bold font (font-bold), and dark gray text color (text-gray-800) -->

                    <div class="relative h-96">
                    <!-- Creates a container with a relative position and a height of 24rem (h-96), which will hold the map -->

                        <div class="absolute inset-0 w-full h-full rounded-lg" id="map">
                        <!-- Defines a div with absolute positioning (absolute), taking up the full width and height of its parent (w-full h-full), and rounded corners (rounded-lg). This div will hold the map, with the ID "map." -->

                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var map = L.map('map').setView([51.505, -0.09], 13);
            <!-- The script tag starts here. When the DOM content is loaded, it initializes a Leaflet map centered at the coordinates [51.505, -0.09] with a zoom level of 13 -->

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            <!-- Adds a tile layer (map images) from OpenStreetMap to the map -->

            L.marker([51.505, -0.09]).addTo(map)
                .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
                .openPopup();
            <!-- Adds a marker at the map's center and binds a popup to the marker, which opens automatically when the map loads -->

        });
    </script>

</body>

</html>
<!-- Closes the <html> tag, ending the HTML document â†’
