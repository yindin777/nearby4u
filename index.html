<!DOCTYPE html>
<html>
<head>
    <title>NearBy4U AI Map Search (Demo)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Your CSS styles here */ 
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for places...">
        <button id="search-button">Search</button>
    </div>

    <div id="map"></div>

    <div id="results-container"></div>

    <script>
        let map = L.map('map').setView([37.7749, -122.4194], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let markers = L.layerGroup().addTo(map);

        document.getElementById('search-button').addEventListener('click', performSearch);

        async function performSearch() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            markers.clearLayers();
            document.getElementById('results-container').innerHTML = "";

            try {
                const response = await fetch(`https://isleyen.yindin777.workers.dev/search?q=${encodeURIComponent(query)}`); 
                if (!response.ok) {
                    if (response.status === 400) {
                        displayMessage("Missing search query."); 
                    } else {
                        displayMessage("An error occurred during the search. Please try again later."); 
                    }
                    return; 
                }

                const data = await response.json();

                if (data && data.results && data.results.length > 0) { 
                    displayResults(data.results); 
                } else {
                    displayMessage("No results found.");
                }

            } catch (error) {
                console.error("Search error:", error);
                displayMessage("An error occurred during the search. Please try again later."); 
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = ""; // Clear previous results

            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `<h3>${result.display_name}</h3>`;
                resultsContainer.appendChild(resultDiv);

                if (result.lat && result.lon) {
                    L.marker([result.lat, result.lon]).addTo(markers)
                        .bindPopup(`<b>${result.display_name}</b>`).openPopup();
                }
            });

            if (results.length > 0 && results[0].lat && results[0].lon) {
                map.setView([results[0].lat, results[0].lon], 14);
            }
        }

        function displayMessage(message) {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = `<p>${message}</p>`;
        }
    </script>

</body>
</html>
