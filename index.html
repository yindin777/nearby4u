<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>nearby4u with Workers AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="font-roboto bg-gray-100">
<header class="flex justify-center items-center py-4">
    <h1 class="text-4xl font-bold text-green-800">nearby4u</h1>
</header>
<main class="mt-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="flex items-center space-x-4">
            <input id="search-input" 
                   class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Ask about nearby places..." 
                   type="text" />
            <button id="search-button" 
                    class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div id="result-container" class="mt-4 text-center text-gray-700"></div>

    <div class="mt-8">
        <div class="relative h-96">
            <div class="absolute inset-0 w-full h-full rounded-lg" id="map"></div>
        </div>
    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Initialize the map
    var map = L.map("map").setView([51.505, -0.09], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Search logic with Workers AI integration
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");
    const resultContainer = document.getElementById("result-container");

    // Add geolocation search function
    function performSearch(query, latitude, longitude) {
        resultContainer.textContent = "Searching...";

        fetch("https://nearby4u.yindin777.workers.dev/ai-search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                query, 
                latitude, 
                longitude 
            }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            resultContainer.textContent = data.result || "No results found.";
            
            // Optional: Add marker for search result if coordinates are returned
            if (data.location && data.location.lat && data.location.lon) {
                L.marker([data.location.lat, data.location.lon])
                    .addTo(map)
                    .bindPopup(data.result)
                    .openPopup();
                map.setView([data.location.lat, data.location.lon], 13);
            }
        })
        .catch(error => {
            resultContainer.textContent = `Error: ${error.message}`;
        });
    }

    // Search button event listener
    searchButton.addEventListener("click", () => {
        const query = searchInput.value.trim();
        if (!query) {
            resultContainer.textContent = "Please enter a search query.";
            return;
        }
        performSearch(query);
    });

    // Geolocation logic
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { latitude, longitude } = position.coords;

                // Update map to user's location
                map.setView([latitude, longitude], 13);

                // Add user location marker
                L.marker([latitude, longitude])
                    .addTo(map)
                    .bindPopup("Your Location")
                    .openPopup();

                // Automatically perform a location-based search on page load
                performSearch(`Nearby places around ${latitude},${longitude}`, latitude, longitude);
            },
            (error) => {
                console.error("Geolocation error:", error.message);
                resultContainer.textContent = "Location access denied. Enable location services to use this feature.";
            }
        );
    } else {
        resultContainer.textContent = "Geolocation is not supported by your browser.";
    }
});
</script>
</body>
</html>
